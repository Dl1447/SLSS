    <script>
        // 简易账号系统 - 基于 localStorage
        let currentUser = null;
        
        // 初始化变量
        let currentDay = "周一";
        let selectedStudentNumbers = [];
        let scheduleData = {
            "周一": Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' })),
            "周二": Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' })),
            "周三": Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' })),
            "周四": Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' })),
            "周五": Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' })),
            "周六": Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' })),
            "周日": Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' }))
        };
        let homeworkRecords = [];
        
        // 班级配置 - 可自定义
        let classConfig = {
            minStudentId: 1,
            maxStudentId: 50,
            excludedIds: [21, 22, 23, 24, 25, 26, 27, 28, 29], // 排除的学号
            subjects: ["语文", "数学", "英语", "物理", "化学", "生物", "历史", "地理", "政治"],
            gradeSubjects: {
                "初一": ["语文", "数学", "英语", "历史", "地理", "政治"],
                "初二": ["语文", "数学", "英语", "物理", "历史", "地理", "政治"],
                "初三": ["语文", "数学", "英语", "物理", "化学", "历史", "地理", "政治"]
            },
            classInfo: {

                grade: "初一"
            }
        };
        
        // 密码哈希函数 - 使用简单的SHA-256实现
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // 创建用户
        async function createUser(username, password) {
            // 检查用户是否已存在
            const users = JSON.parse(localStorage.getItem('slss-users') || '{}');
            if (users[username]) {
                return { success: false, message: '用户名已存在' };
            }
            
            // 哈希密码
            const hashedPassword = await hashPassword(password);
            
            // 保存用户信息
            users[username] = {
                password: hashedPassword,
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('slss-users', JSON.stringify(users));
            return { success: true, message: '用户创建成功' };
        }
        
        // 用户登录
        async function loginUser(username, password) {
            const users = JSON.parse(localStorage.getItem('slss-users') || '{}');
            const user = users[username];
            
            if (!user) {
                return { success: false, message: '用户名或密码错误' };
            }
            
            // 哈希输入的密码并与存储的哈希进行比较
            const hashedPassword = await hashPassword(password);
            if (hashedPassword === user.password) {
                // 登录成功
                currentUser = username;
                localStorage.setItem('slss-current-user', username);
                
                // 添加登录时间
                user.lastLogin = new Date().toISOString();
                users[username] = user;
                localStorage.setItem('slss-users', JSON.stringify(users));
                
                return { success: true, message: '登录成功' };
            } else {
                return { success: false, message: '用户名或密码错误' };
            }
        }
        
        // 检查用户是否已登录或为访客
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('slss-current-user');
            if (savedUser) {
                currentUser = savedUser;
                return true;
            }
            return false;
        }
        
        // 用户登出
        function logoutUser() {
            currentUser = null;
            localStorage.removeItem('slss-current-user');
            showLoginModal();
        }
        
        // 清除账号
        async function deleteAccount() {
            // 访客模式不允许清除账号
            if (currentUser === 'guest') {
                alert('访客模式不需要清除账号，请直接退出登录！');
                return;
            }
            
            // 二次确认
            if (!confirm(`确定要永久删除账号 "${currentUser}" 吗？此操作将删除所有相关数据且无法恢复！`)) {
                return;
            }
            
            try {
                // 1. 从 localStorage 中删除用户信息
                const users = JSON.parse(localStorage.getItem('slss-users') || '{}');
                delete users[currentUser];
                localStorage.setItem('slss-users', JSON.stringify(users));
                
                // 2. 从 IndexedDB 中删除该用户的所有数据
                if (db) {
                    // 删除课程表数据
                    const scheduleTx = db.transaction('schedule', 'readwrite');
                    const scheduleStore = scheduleTx.objectStore('schedule');
                    const scheduleIndex = scheduleStore.index('by-user');
                    const scheduleRequest = scheduleIndex.openCursor(currentUser);
                    
                    scheduleRequest.onsuccess = function(event) {
                        const cursor = event.target.result;
                        if (cursor) {
                            cursor.delete();
                            cursor.continue();
                        }
                    };
                    
                    // 删除作业记录
                    const homeworkTx = db.transaction('homework', 'readwrite');
                    const homeworkStore = homeworkTx.objectStore('homework');
                    const homeworkIndex = homeworkStore.index('by-user');
                    const homeworkRequest = homeworkIndex.openCursor(currentUser);
                    
                    homeworkRequest.onsuccess = function(event) {
                        const cursor = event.target.result;
                        if (cursor) {
                            cursor.delete();
                            cursor.continue();
                        }
                    };
                    
                    // 删除配置数据
                    const configTx = db.transaction('config', 'readwrite');
                    const configStore = configTx.objectStore('config');
                    const configIndex = configStore.index('by-user');
                    const configRequest = configIndex.openCursor(currentUser);
                    
                    configRequest.onsuccess = function(event) {
                        const cursor = event.target.result;
                        if (cursor) {
                            cursor.delete();
                            cursor.continue();
                        }
                    };
                    
                    // 等待所有删除操作完成
                    await Promise.all([
                        new Promise(resolve => scheduleTx.oncomplete = resolve),
                        new Promise(resolve => homeworkTx.oncomplete = resolve),
                        new Promise(resolve => configTx.oncomplete = resolve)
                    ]);
                }
                
                // 3. 清除当前用户状态并跳转到登录界面
                currentUser = null;
                localStorage.removeItem('slss-current-user');
                
                // 关闭配置模态框
                closeConfigModal();
                
                // 显示登录模态框
                showLoginModal();
                
                alert(`账号 "${currentUser}" 已成功删除！`);
            } catch (error) {
                console.error('删除账号失败:', error);
                alert('删除账号失败：' + error.message);
            }
        }
        
        // 创建并显示登录模态框
        function createLoginModal() {
            // 检查模态框是否已存在
            if (document.getElementById('login-modal')) return;
            
            const modal = document.createElement('div');
            modal.id = 'login-modal';
            modal.className = 'fixed inset-0 bg-black/70 z-50 flex items-center justify-center';
            modal.innerHTML = `
                <div class="glass-effect p-8 rounded-2xl w-full max-w-md">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-dark">账号登录</h2>
                        <div class="w-10 h-10 rounded-full overflow-hidden">
                            <img src="bjbz.png" alt="Logo" class="w-full h-full object-contain">
                        </div>
                    </div>
                    
                    <div id="auth-message" class="mb-4 hidden p-3 rounded-lg"></div>
                    
                    <form id="auth-form" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                            <input type="text" id="username" name="username" required
                                class="w-full px-4 py-3 glass-effect border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-3 glass-effect border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300">
                        </div>
                        
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="remember-me" name="remember-me"
                                class="rounded text-primary focus:ring-primary/50">
                            <label for="remember-me" class="text-sm text-gray-600">记住我</label>
                        </div>
                        
                        <button type="submit" id="login-btn" class="w-full gradient-border bg-primary hover:bg-primary/90 text-white py-3 rounded-xl transition-all duration-300 hover:shadow-lg">
                            登录
                        </button>
                    </form>
                    
                    <div class="mt-4 flex justify-between items-center text-sm">
                        <button id="create-account-btn" class="text-primary hover:text-primary/80 transition-colors">
                            创建账号
                        </button>
                        <button id="forgot-password-btn" class="text-gray-600 hover:text-gray-800 transition-colors">
                            忘记密码？
                        </button>
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <button id="skip-login-btn" class="w-full text-gray-600 hover:text-gray-800 transition-colors py-2">
                            跳过登录，以访客身份继续
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 绑定事件
            const authForm = document.getElementById('auth-form');
            const createAccountBtn = document.getElementById('create-account-btn');
            const forgotPasswordBtn = document.getElementById('forgot-password-btn');
            const modalDiv = document.getElementById('login-modal');
            
            // 登录处理
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // 显示加载状态
                const loginBtn = document.getElementById('login-btn');
                const originalText = loginBtn.innerHTML;
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 处理中...';
                
                try {
                    // 判断是登录还是注册
                    if (createAccountBtn.textContent === '已有账号？') {
                        // 注册模式
                        const result = await createUser(username, password);
                        showAuthMessage(result.message, result.success ? 'success' : 'error');
                        
                        if (result.success) {
                            // 注册成功后切换到登录模式
                            setTimeout(() => {
                                document.querySelector('h2').textContent = '账号登录';
                                loginBtn.textContent = '登录';
                                createAccountBtn.textContent = '创建账号';
                                document.getElementById('auth-message').classList.add('hidden');
                            }, 1500);
                        }
                    } else {
                        // 登录模式
                        const result = await loginUser(username, password);
                        showAuthMessage(result.message, result.success ? 'success' : 'error');
                        
                        if (result.success) {
                            // 登录成功，隐藏模态框
                            setTimeout(() => {
                                modalDiv.style.display = 'none';
                                // 显示主内容
                                document.querySelector('.container').style.display = '';
                                // 添加用户信息到页面
                                updateUserInfo();
                            }, 1000);
                        }
                    }
                } catch (error) {
                    console.error('认证错误:', error);
                    showAuthMessage('发生错误，请重试', 'error');
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                }
            });
            
            // 切换到注册模式
            createAccountBtn.addEventListener('click', () => {
                const isRegisterMode = createAccountBtn.textContent === '已有账号？';
                if (isRegisterMode) {
                    // 切换回登录模式
                    document.querySelector('h2').textContent = '账号登录';
                    document.getElementById('login-btn').textContent = '登录';
                    createAccountBtn.textContent = '创建账号';
                } else {
                    // 切换到注册模式
                    document.querySelector('h2').textContent = '创建账号';
                    document.getElementById('login-btn').textContent = '注册';
                    createAccountBtn.textContent = '已有账号？';

        // IndexedDB 数据库
        const DB_NAME = 'slss-database';
        const DB_VERSION = 4; // 更新版本号以支持用户隔离功能
        let db = null;
        
        // 初始化 IndexedDB
        function initDatabase() {
            return new Promise((resolve, reject) => {
                if (db) {
                    resolve(db);
                    return;
                }
                
                try {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    
                    request.onerror = () => {
                        console.error('数据库打开失败:', request.error);
                        // 即使数据库失败，也返回resolve以便应用继续运行
                        resolve(null);
                    };
                    
                    request.onsuccess = () => {
                        db = request.result;
                        console.log('数据库打开成功');
                        resolve(db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        db = event.target.result;
                        
                        // 创建或更新课程表数据存储
                        if (!db.objectStoreNames.contains('schedule')) {
                            const scheduleStore = db.createObjectStore('schedule', { keyPath: 'key' });
                            scheduleStore.createIndex('by-user', 'user', { unique: false });
                        } else {
                            // 如果已存在，检查并添加用户索引
                            const scheduleStore = event.target.transaction.objectStore('schedule');
                            if (!scheduleStore.indexNames.contains('by-user')) {
                                scheduleStore.createIndex('by-user', 'user', { unique: false });
                            }
                        }
                        
                        // 创建或更新作业记录数据存储
                        if (!db.objectStoreNames.contains('homework')) {
                            const homeworkStore = db.createObjectStore('homework', { keyPath: 'id' });
                            if (!homeworkStore.indexNames.contains('by-date')) {
                                homeworkStore.createIndex('by-date', 'date', { unique: false });
                            }
                            if (!homeworkStore.indexNames.contains('by-subject')) {
                                homeworkStore.createIndex('by-subject', 'subject', { unique: false });
                            }
                            homeworkStore.createIndex('by-user', 'user', { unique: false });
                        } else {
                            // 如果已存在，检查并添加用户索引
                            const homeworkStore = event.target.transaction.objectStore('homework');
                            if (!homeworkStore.indexNames.contains('by-user')) {
                                homeworkStore.createIndex('by-user', 'user', { unique: false });
                            }
                        }
                        
                        // 创建或更新配置存储
                        if (!db.objectStoreNames.contains('config')) {
                            const configStore = db.createObjectStore('config', { keyPath: 'id' });
                            configStore.createIndex('by-user', 'user', { unique: false });
                        } else {
                            // 如果已存在，检查并添加用户索引
                            const configStore = event.target.transaction.objectStore('config');
                            if (!configStore.indexNames.contains('by-user')) {
                                configStore.createIndex('by-user', 'user', { unique: false });
                            }
                        }
                    };
                } catch (error) {
                    console.error('数据库初始化异常:', error);
                    resolve(null);
                }
            });
        }

        // 加载班级配置
        function loadClassConfig() {
            return new Promise((resolve) => {
                // 如果没有用户登录，返回默认配置
                if (!currentUser) {
                    // 确保gradeSubjects配置始终存在
                    if (!classConfig.gradeSubjects) {

                            "初二": ["语文", "数学", "英语", "物理", "历史", "地理", "政治"],
                            "初三": ["语文", "数学", "英语", "物理", "化学", "历史", "地理", "政治"]
                        };
                    }
                    resolve();
                    return;
                }
                
                if (!db) {
                    // 即使没有数据库，也确保gradeSubjects配置存在
                    if (!classConfig.gradeSubjects) {
                        classConfig.gradeSubjects = {
                            "初一": ["语文", "数学", "英语", "历史", "地理", "政治"],
                            "初二": ["语文", "数学", "英语", "物理", "历史", "地理", "政治"],
                            "初三": ["语文", "数学", "英语", "物理", "化学", "历史", "地理", "政治"]
                        };
                    }
                    resolve();
                    return;
                }
                
                const transaction = db.transaction(['config'], 'readonly');
                const store = transaction.objectStore('config');
                const index = store.index('by-user');
                const request = index.get(currentUser);
                
                request.onsuccess = () => {
                    const configData = request.result;
                    if (configData && configData.data) {
                        // 合并配置，保留gradeSubjects结构
                        Object.assign(classConfig, configData.data);
                        // 确保gradeSubjects配置始终存在
                        if (!classConfig.gradeSubjects) {
                            classConfig.gradeSubjects = {
                                "初一": ["语文", "数学", "英语", "历史", "地理", "政治"],
                                "初二": ["语文", "数学", "英语", "物理", "历史", "地理", "政治"],
                                "初三": ["语文", "数学", "英语", "物理", "化学", "历史", "地理", "政治"]
                            };
                        }
                    } else {
                        // 如果没有找到用户配置，使用默认配置
                        if (!classConfig.gradeSubjects) {
                            classConfig.gradeSubjects = {
                                "初一": ["语文", "数学", "英语", "历史", "地理", "政治"],
                                "初二": ["语文", "数学", "英语", "物理", "历史", "地理", "政治"],
                                "初三": ["语文", "数学", "英语", "物理", "化学", "历史", "地理", "政治"]
                            };
                        }
                    }
                    resolve();
                };
                
                request.onerror = () => {
                    console.error('加载班级配置失败:', request.error);
                    // 即使加载失败，也确保gradeSubjects配置存在
                    if (!classConfig.gradeSubjects) {
                        classConfig.gradeSubjects = {
                            "初一": ["语文", "数学", "英语", "历史", "地理", "政治"],
                            "初二": ["语文", "数学", "英语", "物理", "历史", "地理", "政治"],
                            "初三": ["语文", "数学", "英语", "物理", "化学", "历史", "地理", "政治"]
                        };
                    }
                    resolve();
                };
                
                try {
                    if (!db) {
                        // 数据库不可用时，确保学科列表正确
                        ensureSubjectsBasedOnGrade();
                        resolve(classConfig);
                        return;
                    }
                    
                    const transaction = db.transaction(['config'], 'readonly');
                    const store = transaction.objectStore('config');
                    const request = store.get('class-config');
                    
                    request.onsuccess = () => {
                        if (request.result && request.result.data) {
                            classConfig = request.result.data;
                            // 确保gradeSubjects配置存在
                            if (!classConfig.gradeSubjects) {
                                classConfig.gradeSubjects = {
                                    "初一": ["语文", "数学", "英语", "历史", "地理", "政治"],
                                    "初二": ["语文", "数学", "英语", "物理", "历史", "地理", "政治"],
                                    "初三": ["语文", "数学", "英语", "物理", "化学", "历史", "地理", "政治"]
                                };
                            }
                            // 确保学科列表基于年级正确设置
                            ensureSubjectsBasedOnGrade();
                        } else {
                            // 没有配置数据时，确保学科列表正确
                            ensureSubjectsBasedOnGrade();
                        }
                        // 更新页面标题
                        document.querySelector('h1').textContent = `${classConfig.classInfo.name}学情统计`;
                        resolve(classConfig);
                    };
                    
                    request.onerror = () => {
                        console.error('加载班级配置失败');
                        // 出错时确保学科列表正确
                        ensureSubjectsBasedOnGrade();
                        resolve(classConfig);
                    };
                } catch (error) {
                    console.error('加载班级配置异常:', error);
                    // 异常时确保学科列表正确
                    ensureSubjectsBasedOnGrade();
                    resolve(classConfig);
                }
            });
        }

        // 保存课程表数据到 IndexedDB（用户隔离）
        function saveScheduleData() {
            // 访客模式下不保存数据
            if (currentUser === 'guest') return;
            
            if (!db || !currentUser) return;
            
            const transaction = db.transaction(['schedule'], 'readwrite');
            const store = transaction.objectStore('schedule');
            
            // 首先删除当前用户的旧数据
            const deleteRequest = store.getAll(IDBKeyRange.only(currentUser));
            deleteRequest.onsuccess = () => {
                deleteRequest.result.forEach(item => {
                    store.delete(item.id);
                });
                
                // 然后保存新数据
                Object.keys(scheduleData).forEach(day => {
                    store.put({
                        id: `${currentUser}_${day}`,
                        user: currentUser,
                        day: day,
                        courses: scheduleData[day]
                    });
                });
            };
            
            transaction.oncomplete = () => {
                console.log('课程表数据保存成功');
            };
            
            transaction.onerror = () => {
                console.error('课程表数据保存失败');
            };
        }
        
        // 从 IndexedDB 加载课程表数据（用户隔离）
        function loadScheduleData() {
            return new Promise((resolve, reject) => {
                if (!db || !currentUser) {
                    resolve(scheduleData);
                    return;
                }
                
                const transaction = db.transaction(['schedule'], 'readonly');
                const store = transaction.objectStore('schedule');
                
                // 创建索引查询，获取当前用户的所有数据
                const index = store.index('by_user');
                const request = index.getAll(currentUser);
                
                request.onsuccess = () => {
                    const data = request.result;
                    if (data.length > 0) {
                        // 清空现有数据
                        Object.keys(scheduleData).forEach(day => {
                            scheduleData[day] = Array(8).fill(null).map((_, i) => ({ id: i + 1, subject: '', rating: 0, notes: '' }));
                        });
                        
                        // 填充用户数据
                        data.forEach(item => {
                            if (scheduleData.hasOwnProperty(item.day)) {
                                scheduleData[item.day] = item.courses || [];
                            }
                        });
                    }
                    resolve(scheduleData);
                };
                
                request.onerror = () => {
                    console.error('加载课程表数据失败');
                    resolve(scheduleData);
                };
            });
        }

                    resolve(homeworkRecords);

        // 批量操作函数
        function selectAllStudents() {
            selectedStudentNumbers = [];
            
            for (let i = classConfig.minStudentId; i <= classConfig.maxStudentId; i++) {
                if (!classConfig.excludedIds.includes(i)) {
                    selectedStudentNumbers.push(i);
                }
            }
            
            updateStudentNumberButtons();
            updateSelectedNumbersDisplay();
        }
        
        function selectStudentRange() {
            const rangeInput = prompt('请输入学号范围（格式：开始-结束，如 1-10）：');
            if (!rangeInput) return;
            
            const [start, end] = rangeInput.split('-').map(Number);
            if (isNaN(start) || isNaN(end) || start > end) {
                alert('请输入有效的范围格式！');
                return;
            }
            
            // 验证范围在有效范围内
            if (start < classConfig.minStudentId || end > classConfig.maxStudentId) {
                alert(`范围必须在 ${classConfig.minStudentId}-${classConfig.maxStudentId} 之间！`);
                return;
            }
            
            // 添加范围内的学号
            for (let i = start; i <= end; i++) {
                if (!classConfig.excludedIds.includes(i) && !selectedStudentNumbers.includes(i)) {
                    selectedStudentNumbers.push(i);
                }
            }
            
            updateStudentNumberButtons();
            updateSelectedNumbersDisplay();
        }
        
        function clearAllStudentSelections() {
            selectedStudentNumbers = [];
            updateStudentNumberButtons();
            updateSelectedNumbersDisplay();
        }
        
        function updateStudentNumberButtons() {
            document.querySelectorAll('.student-number-btn').forEach(button => {
                const number = parseInt(button.dataset.number);
                if (selectedStudentNumbers.includes(number)) {
                    button.classList.add('bg-primary/20', 'border-primary');
                } else {
                    button.classList.remove('bg-primary/20', 'border-primary');
                }
            });
        }
        
        // 切换学号选择状态
        function toggleStudentNumber(number) {
            const index = selectedStudentNumbers.indexOf(number);
            const button = document.querySelector(`.student-number-btn[data-number="${number}"]`);
            
            if (index === -1) {
                selectedStudentNumbers.push(number);
                if (button) button.classList.add('bg-primary/20', 'border-primary');
            } else {
                selectedStudentNumbers.splice(index, 1);
                if (button) button.classList.remove('bg-primary/20', 'border-primary');
            }
            
            updateSelectedNumbersDisplay();
        }
        
        // 更新已选学号显示
        function updateSelectedNumbersDisplay() {
            const container = document.getElementById('selected-numbers');
            container.innerHTML = '';
            
            selectedStudentNumbers.sort((a, b) => a - b).forEach(number => {
                const tag = document.createElement('div');
                tag.className = 'inline-flex items-center glass-effect border border-white/30 bg-primary/20 text-primary px-3 py-1.5 rounded-full text-sm hover-lift transition-all duration-300';
                tag.innerHTML = `${number} <span class="ml-1 cursor-pointer remove-number">&times;</span>`;
                tag.dataset.number = number;
                
                const removeBtn = tag.querySelector('.remove-number');
                removeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleStudentNumber(number);
                });
                
                container.appendChild(tag);
            });
            
            if (selectedStudentNumbers.length === 0) {
                container.innerHTML = '<span class="text-gray-400">暂无选择</span>';
            }
        }

        // 创建课程项
        function createCourseItem(course) {
            const courseDiv = document.createElement('div');
            courseDiv.className = 'glass-effect rounded-xl p-5 shadow-sm border border-white/30 hover-lift transition-all duration-300 relative';
            courseDiv.innerHTML = `

                           class="flex-1 px-4 py-3 glass-effect border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300" 
                           data-field="subject" data-id="${course.id}">
                </div>
                <button class="absolute top-4 right-4 text-gray-400 hover:text-danger transition-colors delete-course-btn" data-id="${course.id}">
                    <i class="fa fa-trash"></i>
                </button>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">课堂表现评分</label>
                    <div class="flex gap-2" data-field="rating" data-id="${course.id}">
                        ${Array(5).fill(null).map((_, i) => {
                            const starIndex = i + 1;
                            return `<i class="fa fa-star text-lg cursor-pointer transition-transform hover:scale-110 ${starIndex <= course.rating ? 'star-active' : 'star-inactive'}" data-rating="${starIndex}"></i>`;
                        }).join('')}
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">课堂不足及建议</label>
                    <textarea placeholder="请输入课堂不足及建议" rows="2" 
                              class="w-full px-4 py-3 glass-effect border border-white/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300" 
                              data-field="notes" data-id="${course.id}">${course.notes || ''}</textarea>
                </div>`;
            
            // 绑定科目输入事件
            const subjectInput = courseDiv.querySelector('[data-field="subject"]');
            subjectInput.addEventListener('input', function() {
                updateCourseData(course.id, 'subject', this.value);
            });
            
            // 绑定评分点击事件
            const ratingContainer = courseDiv.querySelector('[data-field="rating"]');
            const stars = ratingContainer.querySelectorAll('.fa-star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    updateCourseData(course.id, 'rating', rating);
                    updateStarDisplay(stars, rating);
                    
                    // 添加点击动画效果
                    this.classList.add('animate-pulse');
                    setTimeout(() => {
                        this.classList.remove('animate-pulse');
                    }, 500);
                });
                
                // 添加悬停效果
                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.dataset.rating);
                    // 临时高亮星星用于预览
                    stars.forEach(s => {
                        const sRating = parseInt(s.dataset.rating);
                        if (sRating <= rating) {
                            s.classList.add('scale-125');
                        }
                    });
                });
                
                star.addEventListener('mouseleave', function() {
                    // 恢复星星状态
                    stars.forEach(s => {
                        s.classList.remove('scale-125');
                    });
                });
            });
            
            // 绑定备注输入事件
            const notesInput = courseDiv.querySelector('[data-field="notes"]');
            notesInput.addEventListener('input', function() {
                updateCourseData(course.id, 'notes', this.value);
            });
            
            // 绑定删除按钮事件
            const deleteBtn = courseDiv.querySelector('.delete-course-btn');
            deleteBtn.addEventListener('click', function() {
                const courseId = parseInt(this.dataset.id);
                deleteCourse(courseId);
            });
            
            return courseDiv;
        }

                scheduleData[currentDay][courseIndex][field] = value;

            }
        }
        
        // 更新星星显示
        function updateStarDisplay(stars, rating) {
            stars.forEach(star => {
                const starRating = parseInt(star.dataset.rating);
                if (starRating <= rating) {
                    star.classList.add('star-active');
                    star.classList.remove('star-inactive');
                } else {
                    star.classList.remove('star-active');
                    star.classList.add('star-inactive');
                }
            });
        }
        
        // 添加新课程
        function addNewCourse() {
            // 获取当前星期的课程数据
            const courses = scheduleData[currentDay];
            
            // 计算新课程的ID（当前最大ID + 1）
            const maxId = courses.length > 0 ? Math.max(...courses.map(c => c.id)) : 0;
            const newCourse = { id: maxId + 1, subject: '', rating: 0, notes: '' };
            
            // 添加新课程到数据中
            courses.push(newCourse);
            
            // 更新课程表显示
            generateSchedule();
            
            // 为了更好的用户体验，滚动到最后添加的课程
            const container = document.getElementById('schedule-container');
            container.scrollTop = container.scrollHeight;
            
            // 高亮显示新添加的课程（添加一个临时动画效果）
            setTimeout(() => {
                const newCourseElement = container.lastElementChild;
                if (newCourseElement) {
                    newCourseElement.classList.add('bg-primary/10');
                    setTimeout(() => {
                        newCourseElement.classList.remove('bg-primary/10');
                    }, 2000);
                }
            }, 100);
        }
        
        // 删除课程
        function deleteCourse(courseId) {
            // 确认删除操作
            if (!confirm('确定要删除这节课吗？')) {
                return;
            }
            
            // 获取当前星期的课程数据
            const courses = scheduleData[currentDay];
            
            // 找到要删除的课程索引
            const courseIndex = courses.findIndex(c => c.id === courseId);
            
            if (courseIndex !== -1) {
                // 获取要删除的元素进行动画效果
                const container = document.getElementById('schedule-container');
                const courseElements = container.querySelectorAll('.glass-effect.rounded-xl.p-5');
                const elementToDelete = courseElements[courseIndex];
                
                if (elementToDelete) {
                    // 添加删除动画
                    elementToDelete.style.transition = 'all 0.3s ease';
                    elementToDelete.style.opacity = '0';
                    elementToDelete.style.transform = 'translateX(20px)';
                    elementToDelete.style.height = elementToDelete.offsetHeight + 'px';
                }
                
                // 从数据中删除课程
                setTimeout(() => {
                    courses.splice(courseIndex, 1);
                    
                    // 重新生成课程表
                    generateSchedule();
                }, 300);
            }
        }
        
        // 绑定事件监听器
        function bindEventListeners() {
            // 星期切换按钮
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.day-btn').forEach(b => {
                        b.classList.remove('gradient-border', 'bg-primary', 'text-white');
                        b.classList.add('glass-effect', 'border', 'border-white/30', 'hover:bg-primary/10');
                    });
                    
                    this.classList.add('gradient-border', 'bg-primary', 'text-white');
                    this.classList.remove('glass-effect', 'border', 'border-white/30', 'hover:bg-primary/10');
                    
                    // 添加切换动画效果
                    const container = document.getElementById('schedule-container');
                    container.style.opacity = '0';
                    container.style.transform = 'translateY(20px)';
                    container.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    
                    setTimeout(() => {
                        generateSchedule();
                        container.style.opacity = '1';
                        container.style.transform = 'translateY(0)';
                    }, 150);
                    
                    currentDay = this.dataset.day;
                    generateSchedule();
                });
            });
            
            // 添加未交作业记录
            document.getElementById('add-homework-record').addEventListener('click', function() {
                const subject = document.getElementById('subject-select').value;
                if (selectedStudentNumbers.length === 0) {
                    alert('请至少选择一名未交作业的学生');
                    return;
                }
                
                const record = {
                    id: Date.now(),
                    subject: subject,
                    students: [...selectedStudentNumbers],
                    date: new Date().toLocaleDateString('zh-CN')
                };
                
                homeworkRecords.push(record);
                displayHomeworkRecords();
                // 保存到 IndexedDB
                saveHomeworkRecords();
                
                // 清空选择
                selectedStudentNumbers.forEach(number => {
                    const button = document.querySelector(`.student-number-btn[data-number="${number}"]`);
                    if (button) button.classList.remove('bg-primary/20', 'border-primary');
                });
                selectedStudentNumbers = [];
                updateSelectedNumbersDisplay();
            });
            
            // 导出Excel
            document.getElementById('export-excel').addEventListener('click', function() {
                // 添加点击动画效果
                this.classList.add('animate-pulse');
                setTimeout(() => {
                    this.classList.remove('animate-pulse');
                    exportToExcel();
                }, 300);
            });
            
            // 添加滚动时的视差效果
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                const header = document.querySelector('header');
                header.style.transform = `translateY(${scrollY * 0.1}px)`;
            });
            
            // 添加新课按钮事件
            document.getElementById('add-new-course').addEventListener('click', function() {
                // 添加点击动画效果
                this.classList.add('animate-pulse');
                setTimeout(() => {
                    this.classList.remove('animate-pulse');
                    addNewCourse();
                }, 300);
            });
        }
        
        // 显示未交作业记录
        function displayHomeworkRecords() {
            const container = document.getElementById('homework-records');
            container.innerHTML = '';
            
            homeworkRecords.forEach(record => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'glass-effect p-4 rounded-xl shadow-sm border border-white/30 relative hover-lift transition-all duration-300';
                recordDiv.innerHTML = `
                    <div class="text-sm text-gray-500">${record.date}</div>
                    <div class="font-medium text-dark">${record.subject}</div>
                    <div class="text-sm">未交学号: ${record.students.sort((a, b) => a - b).join(', ')}</div>
                    <button class="absolute top-2 right-2 text-gray-400 hover:text-danger transition-colors delete-record" data-id="${record.id}">
                        <i class="fa fa-times"></i>
                    </button>
                `;
                
                const deleteBtn = recordDiv.querySelector('.delete-record');
                deleteBtn.addEventListener('click', function() {
                    const recordId = parseInt(this.dataset.id);
                    homeworkRecords = homeworkRecords.filter(r => r.id !== recordId);
                displayHomeworkRecords();
                // 保存到 IndexedDB
                saveHomeworkRecords();
                });
                
                container.appendChild(recordDiv);
            });
            
            if (homeworkRecords.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-center py-4">暂无记录</div>';
            }
        }
        
        // 导出Excel
        function exportToExcel() {
            // 创建工作簿
            const wb = XLSX.utils.book_new();
            
            // 准备课程数据
            const scheduleDataForExcel = [];
            Object.keys(scheduleData).forEach(day => {
                scheduleData[day].forEach(course => {
                    if (course.subject) { // 只导出有数据的课程
                        scheduleDataForExcel.push({
                            '星期': day,
                            '课时': course.id,
                            '科目': course.subject,
                            '评分': course.rating,
                            '课堂不足及建议': course.notes
                        });
                    }
                });
            });
            
            // 准备未交作业数据
            const homeworkDataForExcel = [];
            homeworkRecords.forEach(record => {
                record.students.forEach(student => {
                    homeworkDataForExcel.push({
                        '日期': record.date,
                        '科目': record.subject,
                        '未交学号': student
                    });
                });
            });
            
            // 创建工作表
            if (scheduleDataForExcel.length > 0) {
                const wsSchedule = XLSX.utils.json_to_sheet(scheduleDataForExcel);
                XLSX.utils.book_append_sheet(wb, wsSchedule, '课程表现');
            }
            
            if (homeworkDataForExcel.length > 0) {
                const wsHomework = XLSX.utils.json_to_sheet(homeworkDataForExcel);
                XLSX.utils.book_append_sheet(wb, wsHomework, '未交作业记录');
            }
            
            // 导出文件
            const dateStr = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `班级统计_${dateStr}.xlsx`);
        }
    </script>
